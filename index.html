<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSRS Item Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>OSRS Item Image Viewer</h1>

    <label>Upload JSON File 1:</label>
    <input type="file" id="file1" /><br /><br />

    <label>Upload JSON File 2:</label>
    <input type="file" id="file2" /><br /><br />

    <label>Upload your remove JSON file</label>
    <label>**Make sure to add last!**</label>
    <input type="file" id="file3" /><br /><br />

    <label for="filterMode">Filter:</label>
    <select id="filterMode">
      <option value="all">All Items</option>
      <option value="shared">Shared Only</option>
      <option value="unshared">Not Shared Only</option></select
    ><br /><br />

    <label>
      <input type="checkbox" id="removeToggle" />
      Remove from JSON </label
    ><br /><br />

    <input type="text" id="searchInput" placeholder="Search items..." />

    <div class="container">
      <div class="scroll-container">
        <h2 id="label1">File 1</h2>
        <div id="grid1" class="grid"></div>
      </div>

      <div class="scroll-container">
        <h2 id="label2">File 2</h2>
        <div id="grid2" class="grid"></div>
      </div>

      <div class="scroll-container">
        <h2 id="removed">Removed</h2>
        <button onclick="exportRemovedList()">Download List</button>
        <div id="removedList" class="grid"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
