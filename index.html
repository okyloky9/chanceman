<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSRS Item Image Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      #filterMode {
        padding: 5px;
        font-size: 1rem;
        margin-bottom: 10px;
      }
      .shared {
        border: 2px solid rgb(0, 0, 0);
        border-radius: 10px;
        padding: 4px;
        background-color: gold;
      }
      .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .file-box {
        background-color: #ffffff;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .file-box h2 {
        margin-top: 0;
        font-size: 1.1rem;
        text-align: center;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
        justify-content: center;
      }
      .item {
        text-align: center;
        width: 80px;
      }
      .item img {
        width: 64px;
        height: 64px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>OSRS Item Image Viewer</h1>

    <label>Upload JSON File 1:</label>
    <input type="file" id="file1" /><br /><br />

    <label>Upload JSON File 2:</label>
    <input type="file" id="file2" /><br /><br />

    <label for="filterMode">Filter:</label>
    <select id="filterMode">
      <option value="all">All Items</option>
      <option value="shared">Shared Only</option>
      <option value="unshared">Not Shared Only</option></select
    ><br /><br />

    <button onclick="processFiles()">Show Items</button>

    <div class="container">
      <div class="file-box">
        <h2 id="label1">File 1</h2>
        <div class="grid" id="grid1"></div>
      </div>
      <div class="file-box">
        <h2 id="label2">File 2</h2>
        <div class="grid" id="grid2"></div>
      </div>
    </div>

    <script>
      async function processFiles() {
        const file1Input = document.getElementById("file1");
        const file2Input = document.getElementById("file2");
        const filterMode = document.getElementById("filterMode").value;
        const file1 = file1Input.files[0];
        const file2 = file2Input.files[0];

        if (!file1 || !file2) {
          alert("Please upload both files.");
          return;
        }

        document.getElementById("label1").textContent = file1.name;
        document.getElementById("label2").textContent = file2.name;

        document.getElementById("grid1").innerHTML = "<p>Loading...</p>";
        document.getElementById("grid2").innerHTML = "<p>Loading...</p>";

        try {
          const [ids1, ids2] = await Promise.all([
            readJSON(file1),
            readJSON(file2),
          ]);
          const itemMap = await getItemMapping();

          const set1 = new Set(ids1);
          const set2 = new Set(ids2);

          const shared = ids1.filter((id) => set2.has(id));
          const only1 = ids1.filter((id) => !set2.has(id));
          const only2 = ids2.filter((id) => !set1.has(id));

          document.getElementById("grid1").innerHTML = "";
          document.getElementById("grid2").innerHTML = "";

          let ordered1 = [],
            ordered2 = [];

          if (filterMode === "shared") {
            ordered1 = shared;
            ordered2 = shared;
          } else if (filterMode === "unshared") {
            ordered1 = only1;
            ordered2 = only2;
          } else {
            ordered1 = [...shared, ...only1];
            ordered2 = [...shared, ...only2];
          }

          for (const id of ordered1) {
            const item = itemMap[id];
            if (item) {
              const isShared = shared.includes(id);
              addItemToGrid("grid1", item, isShared);
            }
          }

          for (const id of ordered2) {
            const item = itemMap[id];
            if (item) {
              const isShared = shared.includes(id);
              addItemToGrid("grid2", item, isShared);
            }
          }
        } catch (err) {
          console.error("Error processing files:", err);
          alert(
            "Something went wrong while loading item data. Check the console for details."
          );
        }
      }

      document.getElementById("filterMode").addEventListener("change", () => {
        // Only trigger if files have already been selected
        const file1 = document.getElementById("file1").files[0];
        const file2 = document.getElementById("file2").files[0];
        if (file1 && file2) {
          processFiles();
        }
      });

      document.getElementById("file1").addEventListener("change", () => {
        const file2 = document.getElementById("file2").files[0];
        if (file2) processFiles();
      });

      document.getElementById("file2").addEventListener("change", () => {
        const file1 = document.getElementById("file1").files[0];
        if (file1) processFiles();
      });

      function readJSON(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const data = JSON.parse(e.target.result);
              if (Array.isArray(data)) resolve(data);
              else reject("Invalid JSON structure.");
            } catch (err) {
              reject("Error parsing JSON: " + err);
            }
          };
          reader.readAsText(file);
        });
      }

      async function getItemMapping() {
        const res = await fetch(
          "https://prices.runescape.wiki/api/v1/osrs/mapping"
        );
        const allItems = await res.json();
        const map = {};
        for (const item of allItems) {
          map[item.id] = {
            name: item.name,
            icon: `https://oldschool.runescape.wiki/images/${encodeURIComponent(
              item.name.replace(/ /g, "_")
            )}_detail.png`,
          };
        }
        return map;
      }

      function addItemToGrid(gridId, item, isShared = false) {
        const div = document.createElement("div");
        div.className = "item";
        if (isShared) div.classList.add("shared");
        div.innerHTML = `<img src="${item.icon}" alt="${item.name}"><br>${item.name}`;
        document.getElementById(gridId).appendChild(div);
      }
    </script>
  </body>
</html>
